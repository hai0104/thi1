name: Java CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run a script
        run: echo "Hello, world!" 

      - name: Run tests
        run: mvn test  # ðŸ”¥ ThÃªm lá»‡nh nÃ y Ä‘á»ƒ cháº¡y test
